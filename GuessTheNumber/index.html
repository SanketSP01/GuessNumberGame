<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Guess The Number</title>
</head>

<body onload="init()">
    <main>
        <div id="welcomeScreen">
            <h2>Guess the Number Between 1-100</h2>
            <img class="image" src="./images/GuessTheNumber.png" alt="logo" />

            <section class="eventSection">
                <p>Select the Difficulty</p>
                <div class="button-wrapper">
                    <button onclick="easyMode()">Easy : 10 attempt</button>
                    <button onclick="hardMode()">Hard : 5 attempt</button>
                </div>
            </section>
        </div>
        <div id="gameArea">
            <div id="newGameButton">
                <button onclick="newGame()">New Game</button>
            </div>
                <div>
                    <section>
                        <h3 id="textOutput"> Your Guess </h3>
                        <input type="number" 
                        id="inputBox" 
                        min="1" 
                        max="100" 
                        placeholder="Enter Your Number"
                        onchange="compareGuess()"
                        />

                        <section class="stats">
                            <div class="info">
                                <p>Number of Previous Attemps</p> <br>
                               <span id="attempts"> 0 </span>
                            </div>
                            <div class="info">
                                <p>Number of Previous Guesses</p> <br>
                                <span id="guesses"> 0 </span>
                            </div>
                        </section>


                    </section>
                </div>
            </div>
        </div>

    </main>
    <script src="./index.js"></script>
</body>

</html>
